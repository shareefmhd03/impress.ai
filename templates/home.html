<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">

    <title>Telegram bot messaging</title>
    <style>
        html,
        body {
            height: 100%;
        }

        .container {
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div style="position: absolute;right: 0; margin: 1rem;">

        <a href="{% url 'logout' %}" class="btn btn-outline-primary ">Logout</a>
    </div>
    <div class="container">
        <div> 
            <a href="{% url 'post' 'stupid' %}" class="btn btn-success">Stupid</a>
            <a href="{% url 'post' 'dump' %}" class="btn btn-danger">Dump</a>
            <a href="{% url 'post' 'fat' %}" class="btn btn-warning">Fat</a>
        </div>
        
    </div>
    <div class="row" style="display: flex;
    justify-content: center;
    align-items: center; ">
        <div class="col-md-6" style="border: solid 1px black; padding: 2rem;">
        <table id="table1">
            <thead class="thead-dark">
              <tr>
                <th>User</th>
                <th>Stupid</th>
                <th>Dump</th>
                <th>Fat</th>
              </tr>
            </thead>
            <tbody>
             
                {% for c in count %}
                <tr>
                 
                  <td> {{c.user}}</td>
                  <td> {{c.stupid_count}}</td>
                  <td>{{c.dump_count}}</td>
                  <td>{{c.fat_count}}</td>
                  
                </tr>
                {% endfor %}
           
             
            </tbody>
          </table>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#table1').DataTable();
            });
        </script>
</body>

</html>
